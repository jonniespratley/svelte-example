<li class="list-item">
  <div class="list-item__title">
    <a href="{{item.url}}" target="_blank" title="{{item.title}}">
      {{ item.title }}
    </a>
  </div>
  <div class="list-item__body">
    <span>{{ item.score }} points</span>

    <span>by {{ item.by }}</span>
    <span>{{ item.kids ? item.kids.length : 0 }} comments</span>
  </div>
</li>
